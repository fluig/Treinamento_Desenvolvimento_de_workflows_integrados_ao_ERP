<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<!-- SECAO CADSATRO -->
			<div class="panel panel-primary" id="panelSolicitante">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("title.panel")</h3>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label" for="txt_cod_classe">i18n.translate("txt.cod.centro.custo")</label>
								<input type="text" id="txt_cod_classe" name="txt_cod_classe" class="form-control" >
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label" for="txt_descr_classe">i18n.translate("txt.descr.centro.custo")</label>
								<input type="text" id="txt_descr_classe" name="txt_descr_classe" class="form-control" >
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
